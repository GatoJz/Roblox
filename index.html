<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Roblox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión en Roblox</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Correo electrónico o usuario" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me"> <label for="remember-me">Recordarme</label>
                </div>
                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
